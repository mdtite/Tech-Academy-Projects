<!DOCTYPE html>
<html land="en">
	<head>
		<title>Basic HTML 4</title>
		<meta charset="utf-8">
		<style>	
		.font_1 {
			background-color: black;
			color: yellow;
			font-size: large;
		}	

		.font_2 {
			background-color: darkblue;
			color: white;
			font-size: medium;
		}

		.my_style {
			background-color: red;
			color: blue;
			text-decoration: underline;
			font-weight: bold;
			font-size: 20px;
		}
		</style>
	</head>
	<body>
		<h2 class="font_1">This h2 element is styled per class attribute font 1</h2>
		<h3 class="font_2">This h3 element is styled per class attribute font 2</h3>
		<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element becuase we pointed to the class attribute font_1</h4>
		<p class="my_style">This element has the my style class attached to it</p>
	</body>
</html>
